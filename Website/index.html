<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXOZ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        
        :root {
            --primary: #6b21ff;
            --primary-light: #8a4aff;
            --primary-dark: #4d00cc;
            --text: #ffffff;
            --bg: #0a0a0a;
            --card-bg: #1a1a1a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.2;
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }
        
        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 400px;
            height: 400px;
            background: #ff21f3;
            top: 60%;
            left: 70%;
            animation-delay: 3s;
        }
        
        .circle:nth-child(3) {
            width: 250px;
            height: 250px;
            background: #21a2ff;
            top: 30%;
            left: 50%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-50px) translateX(50px);
            }
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: rgba(10, 10, 10, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: var(--text);
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo:hover {
            color: var(--primary-light);
            text-shadow: 0 0 10px var(--primary-light);
        }
        
        .main-content {
            padding: 180px 5% 100px;
            max-width: 1400px;
            margin: 0 auto;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        
        .hero {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 60px;
        }
        
        .hero-text {
            flex: 1;
        }
        
        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: -40px;
        }
        
        .hero-image img {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(107, 33, 255, 0.3);
        }
        
        .title {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ffffff, var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: float-title 6s infinite ease-in-out;
            text-align: left;
        }
        
        @keyframes float-title {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .subtitle {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-light);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(107, 33, 255, 0.4);
        }
        
        .btn-secondary {
            background-color: var(--card-bg);
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #2a2a2a;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .ui-preview {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 60px;
            border: 1px solid #2a2a2a;
            text-align: center;
        }
        
        .ui-preview img {
            width: 100%;
            border-radius: 8px;
            display: block;
            margin-bottom: 20px;
        }
        
        .ui-button {
            padding: 12px 24px;
            background-color: white;
            color: black;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            margin: 0 auto;
            display: inline-block;
            white-space: nowrap;
        }
        
        .ui-button:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(107, 33, 255, 0.4);
        }
        
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .popup-content {
            background-color: var(--bg);
            padding: 40px;
            border-radius: 12px;
            width: 400px;
            max-width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 0 30px var(--primary);
            border: 1px solid var(--primary);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .popup-overlay.active .popup-content {
            transform: scale(1);
        }
        
        .popup-text {
            font-size: 24px;
            font-family: monospace;
            color: var(--primary-light);
            margin-bottom: 20px;
        }
        
        .popup-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: white;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-btn:hover {
            color: var(--primary);
        }
        
        .learn-more-page {
            display: none;
            padding: 180px 5% 100px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            transform: scale(0.95);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        
        .learn-more-page.active {
            display: block;
            transform: scale(1);
            opacity: 1;
        }
        
        .main-content.active {
            transform: scale(0.95);
            opacity: 0;
            display: none;
        }
        
        .learn-more-page h1 {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ffffff, var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .learn-more-page p {
            font-size: 24px;
            max-width: 800px;
            margin: 0 auto 50px;
            line-height: 1.6;
        }
        
        .supported-games {
            padding: 60px 5%;
            text-align: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .games-title {
            font-size: 36px;
            margin-bottom: 40px;
            color: var(--primary-light);
        }
        
        .games-scroller {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 20px 0;
            scrollbar-width: none;
        }
        
        .games-scroller::-webkit-scrollbar {
            display: none;
        }
        
        .game-card {
            flex: 0 0 auto;
            width: 150px;
            height: 100px;
            background-color: var(--card-bg);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(107, 33, 255, 0.3);
        }
        
        .center {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    
    <header>
        <a class="logo" onclick="window.location.reload()">Exoz</a>
    </header>
    
    <div class="main-content" id="mainPage">
        <div class="hero">
            <div class="hero-text">
                <h1 class="title">EXOZ</h1>
                <p class="subtitle">Ergogenic for Roblox</p>
                
                <div class="buttons">
                    <button class="btn btn-primary" id="scriptBtn">
                        <i class="fas fa-code"></i> Script
                    </button>
                    <button class="btn btn-primary" id="discordBtn">
                        <i class="fab fa-discord"></i> Discord
                    </button>
                    <button class="btn btn-secondary" id="learnMoreBtn">
                        <i class="fas fa-info-circle"></i> Learn More
                    </button>
                </div>
            </div>
            <div class="hero-image">
                <img src="https://raw.githubusercontent.com/EzWinsV4/Exoz/refs/heads/main/Images/ExozPerson.png" alt="Exoz Character">
            </div>
        </div>
        
        <div class="ui-preview">
            <img src="https://raw.githubusercontent.com/EzWinsV4/Exoz/refs/heads/main/Images/Ui.png" alt="EXOZ UI Preview">
            <button class="ui-button" id="uiLearnMoreBtn">
                <i class="fas fa-info-circle"></i> Learn More
            </button>
        </div>
    </div>
    
    <div class="learn-more-page" id="learnMorePage">
        <h1>EXOZ</h1>
        <p>Get started now! Exoz won't disappoint, we promise ;)</p>
        
        <div class="supported-games">
            <h2 class="games-title">Supported Games</h2>
            <div class="games-scroller" id="games-scroller"></div>
        </div>
        
        <button class="btn btn-primary" id="backBtn" style="margin-top: 60px;">
            <i class="fas fa-arrow-left"></i> Back to Home
        </button>
    </div>
    
    <div class="popup-overlay" id="scriptPopup">
        <div class="popup-content">
            <button class="close-btn" id="closeScriptBtn">&times;</button>
            <h2 class="popup-title">Script</h2>
            <div class="popup-text">soon</div>
        </div>
    </div>
    
    <div class="popup-overlay" id="discordPopup">
        <div class="popup-content">
            <button class="close-btn" id="closeDiscordBtn">&times;</button>
            <h2 class="popup-title">Discord</h2>
            <div class="popup-text">Join our Discord community!</div>
            <div class="center">
                <button class="btn btn-primary" id="joinDiscordBtn" style="margin-top: 20px;">
                    <i class="fab fa-discord"></i> Join Now
                </button>
            </div>
        </div>
    </div>
    
    <script>
        const gamesScroller = document.getElementById('games-scroller');
        
        const rivalsCard = document.createElement('div');
        rivalsCard.className = 'game-card';
        rivalsCard.textContent = 'Rivals';
        gamesScroller.appendChild(rivalsCard);

        /* How to add more cards?
        const gameCard = document.createElement('div');
        gameCard.className = 'game-card';
        gameCard.textContent = 'Game Name';
        gamesScroller.appendChild(gameCard);
        */
        
        const mainPage = document.getElementById('mainPage');
        const learnMorePage = document.getElementById('learnMorePage');
        const learnMoreBtn = document.getElementById('learnMoreBtn');
        const uiLearnMoreBtn = document.getElementById('uiLearnMoreBtn');
        const backBtn = document.getElementById('backBtn');
        
        const scriptBtn = document.getElementById('scriptBtn');
        const scriptPopup = document.getElementById('scriptPopup');
        const closeScriptBtn = document.getElementById('closeScriptBtn');
        
        const discordBtn = document.getElementById('discordBtn');
        const discordPopup = document.getElementById('discordPopup');
        const closeDiscordBtn = document.getElementById('closeDiscordBtn');
        const joinDiscordBtn = document.getElementById('joinDiscordBtn');
        
        function showLearnMore() {
            mainPage.classList.add('active');
            setTimeout(() => {
                learnMorePage.classList.add('active');
                mainPage.style.display = 'none';
            }, 300);
        }
        
        function showMainPage() {
            learnMorePage.classList.remove('active');
            setTimeout(() => {
                mainPage.style.display = 'block';
                setTimeout(() => {
                    mainPage.classList.remove('active');
                }, 50);
            }, 300);
        }
        
        learnMoreBtn.addEventListener('click', showLearnMore);
        uiLearnMoreBtn.addEventListener('click', showLearnMore);
        backBtn.addEventListener('click', showMainPage);
        
        scriptBtn.addEventListener('click', () => {
            scriptPopup.classList.add('active');
        });
        
        closeScriptBtn.addEventListener('click', () => {
            scriptPopup.classList.remove('active');
        });
        
        discordBtn.addEventListener('click', () => {
            discordPopup.classList.add('active');
        });
        
        closeDiscordBtn.addEventListener('click', () => {
            discordPopup.classList.remove('active');
        });
        
        joinDiscordBtn.addEventListener('click', () => {
            window.location.href = 'https://discord.com';
        });
        
        document.querySelectorAll('.popup-overlay').forEach(popup => {
            popup.addEventListener('click', (e) => {
                if (e.target === popup) {
                    popup.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
